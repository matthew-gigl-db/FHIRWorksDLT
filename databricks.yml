# This is a Databricks asset bundle definition for FHIRWorksDLT.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: FHIRWorksDLT

include:
  - resources/*.yml

targets:
  dev_azure:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net

  dev_aws:
    mode: development
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Workspace/Users/matthew.giglia@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: matthew.giglia@databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Workspace/Users/matthew.giglia@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: matthew.giglia@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: matthew.giglia@databricks.com


variables:
  catalog:
    description: Unity Catalog catalog used for the schemas, tables, and volumes.
    default: redox
  schema:
    description: The schema where used for the tables, views, functions, models, or new volumes that will be created or used.
    default: main
  volume_path:
    description: The source file path of the FHIR json files to be loaded.  (No traiiling '/')  
    default: /Volumes/redox/main/landing
  path_from_volume:
    description: The subfolder path from the root volume that contains the FHIR JSON files to be loaded.  (No leading '/') 
    default:  Files/default
