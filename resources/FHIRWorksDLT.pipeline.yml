            path: ../src/notebooks/dlt-2-fhirWorks-parse-bronze.sql
        - notebook:
            path: ../src/notebooks/dlt-3-fhirWorks-parse-bronze.sql
      target: ${var.schema}
      development: true
      photon: true
      channel: PREVIEW
      catalog: ${var.catalog}
